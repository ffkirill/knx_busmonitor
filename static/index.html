<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>KNX Bus monitor</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle toolbar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Monitor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <form class="navbar-form" role="search">
                <div class="form-group">
                    <label for="hostInput">IP:</label>
                    <input type="text" class="form-control" name="host"
                           placeholder="IP or Hostname" id="hostInput">
                </div>
                <div class="form-group">
                    <label for="portInput">Port:</label>
                    <input type="text" class="form-control" name="password"
                           placeholder="Port" id="portInput">
                </div>
                <button type="submit" class="btn btn-default" id="btnConnect">Connect</button>
                <button type="submit" class="btn btn-default" id="btnDisconnect">Disconnect
                </button>
                <button type="submit" class="btn btn-default" id="btnClear">Clear</button>
            </form>

        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div id="statusBar">Not connected</div>
    <table class="table table-condensed" id="dataTable">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Hops</th>
            <th>Priority</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<!-- /container -->

================================================== -->
